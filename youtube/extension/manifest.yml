# Basic information about the extension
id: 47B8474C-2006-4845-9A46-4A5CDFE2B758
name: YouTube
publisher: SoundByte
version: 1.0.1
platformVersion: 1.0
description: Provides support for YouTube Music playback.
url: https://soundbytemedia.com/store/item/747B8474C-2006-4845-9A46-4A5CDFE2B758

# The script that contains code for this extension
script: main.js

# What areas of the application can be accessed
permissions:
  - authentication
  - network
  - navigation
  - interop

# The platforms this music provider can run on.
platforms:
  - uwp
  - ios

# Extension assets
assets:
  storeLogo: assets/store.png

# Authentication
authentication:
  type: oauth
  scheme: OAuth
  clientId: 710508747946-e22u0tl7a02830lk1t41hg9unup286cu.apps.googleusercontent.com
  redirectUrl: http://localhost/soundbyte
  connectUrl: https://accounts.google.com/o/oauth2/v2/auth?client_id=710508747946-e22u0tl7a02830lk1t41hg9unup286cu.apps.googleusercontent.com&redirect_uri=http://localhost/soundbyte&response_type=code&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fyoutube

# Handle playback
playback:
  supportsVideo: true
  onMusicRequest: getAudioStream # JS method to get the audio stream
  onVideoRequest: getVideoStream # JS method to get the video stream

# Music content defintions
content:
  # Explore Page
  - title: Trending on YouTube
    area: DiscoverMedia
    buttons:
      - PlayAllButton
      - ShufflePlayButton
    onGet: getTrending
